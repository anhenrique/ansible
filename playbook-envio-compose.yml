---
- name: Clonar repositório e executar Docker Compose
  hosts: all
  become: yes

  vars:
    repo_url: "https://seu-repositorio-git.git"
    repo_dest: "{{ ansible_env.HOME }}/infra/cadvisor"
    compose_file: "{{ repo_dest }}/docker-compose.yml"

  tasks:

    - name: Garantir que o diretório {{ repo_dest }} existe
      file:
        path: "{{ repo_dest }}"
        state: directory
        mode: '0755'

    - name: Clonar o repositório Git com docker-compose
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dest }}"
        version: main
        update: yes
        force: yes

    - name: Subir serviços com Docker Compose
      command: docker compose -f "{{ compose_file }}" up -d
      args:
        chdir: "{{ repo_dest }}"

    - name: Exibir saída do script na interface AWX
      debug:
        var: script_output.stdout_lines
