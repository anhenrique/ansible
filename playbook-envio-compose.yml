---
- name: Clonar repo Git e subir cAdvisor com Docker Compose
  hosts: all
  become: true

  vars:
    repo_url: "https://github.com/anhenrique/ansible.git"  # 游대 Substitua pela URL real
    repo_dest: "~/infra"
    compose_dir: "{{ repo_dest }}/cadvisor"

  tasks:
    - name: Garantir que o diret칩rio {{ repo_dest }} existe
      file:
        path: "{{ repo_dest }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Clonar reposit칩rio Git (ou atualizar se j치 existir)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dest }}"
        version: main         # ajuste para a branch correta
        force: yes
        update: yes

    - name: Subir containers com Docker Compose
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"


    - name: Exibir sa칤da do script na interface AWX
      debug:
        var: script_output.stdout_lines
